<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        a{
            color: red;
            text-decoration: none;
        }
        a:visited{
            color: rgb(151, 10, 10);
        }
        a:hover{
            color: black;
            text-decoration: underline;
            font-weight: bolder;
        }
        a:active{
            color: yellow;
        }
        a::after{
            color: rgba(91, 134, 134, 0.472);
            content: '[link]';
            padding: 3px;
            
            

        }
    </style>
    <title> links</title>
</head>
<body>
    <h1>Personalisando links</h1>
    <ul>
        <li><a href="https://gustavoguanabara.github.io" target="_blank">Repositorio github</a></li>
        <li><a href="https://youtube.com/cursoemvideo/" target="_blank">Canal do youtube</a></li>
        <li><a href="https://www.youtube.com/channel/UCSYANc2b5yRfepjBrgexefA" target="_blank">Meu canal do youtube</a></li>

    </ul>
</body>
</html>
