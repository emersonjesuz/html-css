<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tag HTML</title>
</head>
<body>
    <h1>Tag em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. passe o mouse para descobrir qual tag deverá utilizar em cada caso.</p>
    <ul type="square">
        <li><abbr title=" use a tag <p>">parágrafo</abbr></li>
        <li><abbr title="use  a tag <h1 .. h6>">Titulos</abbr></li>
        <li><abbr title="use a tag <img>">Imagens</abbr></li>
        <li><abbr title="tag <abbr>">Abreviações</abbr></li>
        <li><abbr title="tag <code>">Codigo fonte</abbr></li>
        <li><abbr title="tag <ol>">Lista enumeradas</abbr></li> 
        <li><abbr title="tag <ul>">Listas com demarcodores </abbr></li>  

    </ul>
</body>
</html>
