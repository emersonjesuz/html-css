<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        table{
            border-collapse: collapse;
        }
        th{
            background-color: rgba(62, 61, 61, 0.98);
            color: rgb(255, 252, 252);
        }
        th, td{
            border: 1px solid black;
            padding: 10px;
        }
        .exata, .humanas{
            padding: 5px;
            background-color: rgba(62, 61, 61, 0.98);
            color: rgb(255, 252, 252);
        }
        .ex-hu{
            background-color: white;
            color: black;
        }
        td{
            text-align: center;
        }
     
        
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th rowspan="2" scope="col">Àrea</th>
                <th rowspan="2" scope="col">Disciplinas</th>
                <th colspan="2" scope="colgroup">Notas</th>
                <th rowspan="2" scope="col">Medias</th>
            </tr>
            <tr>
                <th scope="col">Nota 1</th>
                <th scope="col">Nota 2</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th class="ex-hu" rowspan="4">Exatas</th>
                <td>Matemàtica</td>
                <td>7.9</td>
                <td>5.5</td>
                <td>6.4</td>

            </tr>
            <tr>
                <td>Fisica</td>
                <td>6.6</td>
                <td>3.5</td>
                <td>4.1</td>
            </tr>
            <tr>
                <td>Química</td>
                <td>6.0</td>
                <td>7.9</td>
                <td>6.9</td>
            </tr>
            <tr>
                <td>Biologia</td>
                <td>3.7</td>
                <td>10.0</td>
                <td>7.5</td>
            </tr>
            <tr>
                <th colspan="4" class="exata">Média de Exatas </th>
                <td class="exata">8.0</td>
            </tr>
            <tr>
                <th class="ex-hu" rowspan="2">Humanas</th>
                <td>Historia</td>
                <td>9.0</td>
                <td>5.7</td>
                <td>7.3</td>
            </tr>
            <tr>
                <td>Geografia</td>
                <td>5.9</td>
                <td>7.6</td>
                <td>7.0</td>
            </tr>
            <tr>
                <th colspan="4" class="humanas">Media de Humanas</th>
                <td class="humanas">9.0</td>
            </tr>
        </tbody>
    </table>
    
</body>
</html>
